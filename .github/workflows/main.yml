name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '59 11 * 1-5'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with WakaTime Metrics on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, macos-13, ubuntu-22.04]
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
